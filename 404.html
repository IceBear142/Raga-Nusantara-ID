<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Raga Nusantara</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffedb0 0%, #f6d36d 50%, #e8b340 100%);
            padding: 20px;
        }
        
        .error-content {
            text-align: center;
            background: rgba(255, 253, 245, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(192, 147, 62, 0.3);
            border: 3px solid #c0933e;
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            color: #8b4513;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #5a3921;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn-error {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-error-primary {
            background: linear-gradient(135deg, #c0933e, #8b4513);
            color: white;
        }
        
        .btn-error-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #8b4513;
            border: 2px solid #c0933e;
        }
        
        .navigation-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: #c0933e;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">üèØ</div>
            <h1 class="error-title">404 - Kerajaan Hilang</h1>
            <p class="error-message">
                Wahai kesatria! Sepertinya Anda tersesat di jalan yang salah. 
                Halaman yang Anda cari tidak ditemukan dalam peta kerajaan kami.
            </p>
            
            <div class="error-actions">
                <button class="btn-error btn-error-primary" onclick="goHome()">
                    üè† Kembali ke Istana Utama
                </button>
                <button class="btn-error btn-error-secondary" onclick="goBack()">
                    ‚Ü©Ô∏è Kembali ke Sebelumnya
                </button>
            </div>
            
            <div class="navigation-links">
                <a href="index.html" class="nav-link">Halaman Utama</a>
                <a href="#" onclick="showLogin()" class="nav-link">Masuk</a>
                <a href="#" onclick="showSignup()" class="nav-link">Daftar</a>
            </div>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = 'index.html';
        }
        
        function goBack() {
            window.history.back();
        }
        
        function showLogin() {
            // Redirect to login page
            window.location.href = 'index.html';
            // Note: Actual page navigation will be handled by the main app
        }
        
        function showSignup() {
            // Redirect to signup page
            window.location.href = 'index.html';
            // Note: Actual page navigation will be handled by the main app
        }
        
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            goHome();
        }, 10000);
    </script>
</body>
</html>
